<!DOCTYPE html>
<html>
        <head>
                <title>Hi Eb</title>
        </head>
        <body id="body" padding="0" onload="start()">
                <audio autoplay loop>
                        <source src="Bag Raiders - Shooting Stars.wav" type="audio/wav">
                </audio>
        </body>
        <script src="color.min.js"></script>
        <script type="text/javascript">
                function start() {
                        var hue = 0;
                        window.setInterval(function() {
                                hue = (hue + 20) % 360;
                                var hsv = {
                                        h: hue,
                                        s: 100,
                                        v: 100
                                };
                                var color = Color(hsv).toString();
                                document.getElementById("body").style.backgroundColor = color;
                                console.log("hsv", hsv);
                        }, 30);
                }
        </script>
</html>
