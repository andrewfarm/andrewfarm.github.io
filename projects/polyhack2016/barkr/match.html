<!DOCTYPE html>
<html>
        <head>
                <title>Barkr</title>
                <link type="text/css" rel="stylesheet" href="style.css"/>
        </head>
        <body style="margin: 0px; padding: 0px">
                <div class="header">
                        <a href="index.html">
                                <img src="symbols/symbol.png"/>
                                <img src="symbols/Barkr.png"/>
                        </a>
                <div id="inputscreen">
                        <div>
                                <h1 style="text-align: center" id="location">
                                        <img width="30" src="symbols/wait.gif"/>
                                Finding you...
                                </h1>
                                <h1 style="text-align: center">
                                        Match Dogs in
                                <input type="text" id="dist" value="10"/>
                                Miles
                                </h1>
                                <h1 style="text-align: center; display: none" id="matching">
                                        <img width="30" src="symbols/wait.gif"/>
                                        Matching...
                                </h1>
                                <img id="match-button" style="cursor: pointer" class="center-block" src="symbols/Start matching.png"/>
                        </div>
                </div>
                
                <div id="matchscreen" style="background-size: 100%; margin: 0px; left: 0px; display: none; width: 100%; height: 100%; position: absolute">
                        <div style="position: fixed; top: 50%; width: 100%; background-color: rgba(0, 0, 0, 0.5); text-align: center">
                                <h1 id="matchname"></h1>
                                <p id="matchage"></p>
                                <p id="matchloc"></p>
                                <p id="matchkeywords"></p>
                        </div>
                        <div class="tab left" id="notlike-button" style="bottom: 0; background-color: rgba(198, 219, 248, 0.5)">
                                <img src="symbols/heart-broken.png"/>
                        </div>
                        <div class="tab right" id="like-button" style="bottom: 0; background-color: rgba(244, 191, 198, 0.5)">
                                <img src="symbols/heart.png"/>
                        </div>
                </div>
                
                <div id="successscreen" style="display: none; text-align: center">
                        <img width="150px" class="center-block" src="symbols/center pic.png"/>
                        <h1>You</h1>
                        <p>Matched With</p>
                        <div class="center-block" id="success-matchpic" style="width: 150px; height: 150px; border-radius: 100%; background-size: cover"></div>
                        <h1 id="success-matchname"></h1>
                </div>
                
                <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
                <script type="text/javascript" src="buttons.js"></script>
                <script type="text/javascript" src="match.js"></script>
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArPUQ7ZfnR4JXr8igCdWL2_Sa_ZomQIEw&callback=init">
                </script>
        </body>
</html>
